<div (click)="unfold()" class="panel panel-info ticket" [@myAnimation]="clicked">
  <div class="panel-heading">
      <div (click)="remove()" class="ticket-close glyphicon glyphicon-remove"></div>
    <h4>{{scbTicketHeadline}}</h4>
  </div>
  <p class="panel-body" *ngIf="clicked" [@myAnimation]="clicked">
    {{scbTicketDescription}}
  </p>
</div>
